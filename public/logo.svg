<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B894;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74D99F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle for play button -->
  <circle cx="35" cy="40" r="25" fill="url(#mintGradient)" opacity="0.1"/>

  <!-- Play button triangle -->
  <polygon points="28,28 28,52 48,40" fill="url(#playGradient)" stroke="none"/>

  <!-- VideoMint Text -->
  <text x="75" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2D3748">
    <tspan fill="url(#mintGradient)">Video</tspan><tspan fill="#4A5568">Mint</tspan>
  </text>

  <!-- Subtle accent dots -->
  <circle cx="280" cy="25" r="3" fill="url(#mintGradient)" opacity="0.6"/>
  <circle cx="290" cy="35" r="2" fill="url(#mintGradient)" opacity="0.4"/>
  <circle cx="275" cy="45" r="2" fill="url(#mintGradient)" opacity="0.3"/>

  <!-- Optional tagline -->
  <text x="77" y="65" font-family="Arial, sans-serif" font-size="11" fill="#718096" opacity="0.8">
    Create • Share • Engage
  </text>
</svg>